<!-- ESTRUCTURA BÁSICA DE UN ARCHIVO HTML -->

<!-- Etiqueta que le dice al navegador con que versión de html se está trabajando -->
<!DOCTYPE html>
<!-- Elemento ruta que contiene toda la estructura de la página -->
<!-- "lang" es un atributo que especifica el lenguaje de la página -->
<html lang="en">
  <!-- Elemento que contiene los metadatos de la página (datos para el navegador) -->
  <head>
    <!-- Elemento que indica información al navegador -->
    <!-- "charset" es un atributo que permite caracteres especiales -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Elemento que indica el título de la página en la pestaña del navegador -->
    <title>Primer documento</title>
  </head>
  <!-- Elemento que contiene y muestra los elementos de la web -->
  <body>
    <!-- Etiqueta de encabezado -->
    <h1>Soy un encabezado</h1>
    <!-- Etiqueta de párrafo -->
    <p>Soy un párrafo</p>
    <a href="./estructura.html">Estructura</a>
    <a href="./listas.html">Listas</a>
    <a href="./multimedia.html">Multimedia</a>
  </body>
</html>
