<!-- Ejercicio 02: Crear una web completa con su estructura semántica.
El contenedor general debe ser de 1200px y debe estar centrado, el header 
debe ser del 100% y tener un texto grande y centrado, el menú debe tener los 
elementos uno al lado del otro, el contenido principal debe ocupar el 70% y
debe tener una cuadrícula con 4 líneas con 2 cajas, la barra lateral debe 
tener un ancho de 30% y el footer debe tener un ancho del 100% del div que lo
contiene y estar abajo de todo -->

  <head>

          <li><a href="#">Habilidades</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
        <div class="clearfix"></div>

    </header>
    <main id="cajas">

        </div>
        <div class="caja">

        </div>
        <div class="caja">

        </div>

    <aside>aside</aside>
    <div class="clearfix"></div>
    <footer>
      <p>&copy; Daniela Lara Lozano 2024</p>
    </footer>

</html>
